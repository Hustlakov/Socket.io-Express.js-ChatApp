<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- BOOTSTRAP CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Socket.io</title>
  </head>
  <body>
    <div class="main-container container-fluid">
      <div class="row">
        <div class="col-12">
          <h1 class="text-center">Playing with WebSockets in SocketIo</h1>
        </div>
        <div class="col-2"></div>
        <div class="col-8">
          <div class="myOutput justify-content-center row" id="myOutput">
            <div class="col-8">
              <ul class="list-group" id="myUl">
                <li class="list-group-item text-center">Cras justo odio</li>
                <li class="list-group-item text-center">Cras justo odio</li>
                <li class="list-group-item text-center">Cras justo odio</li>
                <li class="list-group-item text-center">Cras justo odio</li>
                <li class="list-group-item text-center">Cras justo odio</li>
                <li class="list-group-item text-center">Cras justo odio</li>
                <li class="list-group-item text-center">Cras justo odio</li>
                <li class="list-group-item text-center">Cras justo odio</li>
                <li class="list-group-item text-center">Cras justo odio</li>
              </ul>
            </div>
          </div>
          <div class="row justify-content-center input-group mb-3">
            <div class="col-6">
              <textarea
                onKeyUp="inputMsg(event)"
                id="myInput"
                class="form-control myInput"
                placeholder="Type..."
              ></textarea>

              <div class=" float-right input-group-append">
                <!-- <button
                  class="btn btn-outline-secondary"
                  type="button"
                  id="button-addon2"
                >
                  Click or press Enter to send
                </button> -->
                <p>Press Enter to send</p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-2"></div>
      </div>
    </div>
    <!-- Optional Javascript -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js" type="text/javascript"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
